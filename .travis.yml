language: generic
dist: bionic
install:
- source ./texlive/texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_script: cd $TRAVIS_BUILD_DIR/
script:
- texliveonfly praca.tex
#- latexmk -pdf praca.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: praca.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
